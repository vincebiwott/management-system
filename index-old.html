<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Operations | Authentication</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/professional.css">
    <script>
      // Initialize Supabase after fetching config from the server
      let supabase;
      
      // Fetch Supabase config from the server
      async function initSupabase() {
        try {
          const response = await fetch('/api/config');
          const config = await response.json();
          
          // Initialize Supabase with the config from the server
          supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey, {
            auth: {
              autoRefreshToken: true,
              persistSession: true,
              detectSessionInUrl: true
            }
          });
          
          console.log('Supabase initialized successfully');
          return true;
        } catch (error) {
          console.error('Failed to initialize Supabase:', error);
          return false;
        }
      }
      
      // Initialize Supabase when the page loads
      document.addEventListener('DOMContentLoaded', initSupabase);
    </script>
        <!-- Login View (default) -->
        <div id="login-view" class="auth-card fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-hotel text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>
            
            <div id="login-error" class="alert alert-error hidden"></div>
            <div id="login-success" class="alert alert-success hidden"></div>
            
            <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" required
                        class="form-input"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="form-label">Password</label>
                        <button type="button" onclick="showView('forgot-password')" class="text-sm text-green-600 hover:text-green-700 focus:outline-none">
                            Forgot password?
                        </button>
                    </div>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required
                            class="form-input"
                            placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" 
                            class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <button type="button" onclick="showView('signup')" class="text-green-600 hover:text-green-700 font-medium focus:outline-none">
                        Sign up
                    </button>
                </p>
            </div>
        </div>
        
        <!-- Sign Up View -->
        <div id="signup-view" class="auth-card hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-user-plus text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="text-gray-600">Fill in your details to get started</p>
            </div>
            
            <div id="signup-error" class="alert alert-error hidden"></div>
            <div id="signup-success" class="alert alert-success hidden"></div>
            
            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" required
                            class="form-input"
                            placeholder="John">
                    </div>
                    <div>
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" required
                            class="form-input"
                            placeholder="Doe">
                    </div>
                </div>
                
                <div>
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" id="signup-email" required
                        class="form-input"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="department" class="form-label">Department</label>
                    <select id="department" required
                        class="form-input">
                        <option value="" disabled selected>Loading departments...</option>
                    </select>
                </div>
                
                <div>
                    <label for="signup-password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signup-password" required minlength="6"
                            class="form-input"
                            placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required minlength="6"
                            class="form-input"
                            placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required
                            class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                    </div>
                    <div class="ml-3">
                        <label for="terms" class="text-sm text-gray-700">
                            I agree to the <a href="#" class="text-green-600 hover:underline">Terms of Service</a> and 
                            <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <button type="button" onclick="showView('login')" class="text-green-600 hover:text-green-700 font-medium focus:outline-none">
                        Sign in
                    </button>
                </p>
            </div>
        </div>
        
        <!-- Forgot Password View -->
        <div id="forgot-password-view" class="auth-card hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-key text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Forgot Password</h1>
                <p class="text-gray-600">Enter your email to reset your password</p>
            </div>
            
            <div id="forgot-error" class="alert alert-error hidden"></div>
            <div id="forgot-success" class="alert alert-success hidden"></div>
            
            <form id="forgot-password-form" class="space-y-4">
                <div>
                    <label for="reset-email" class="form-label">Email</label>
                    <input type="email" id="reset-email" required
                        class="form-input"
                        placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-accent w-full">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <button type="button" onclick="showView('login')" class="text-green-600 hover:text-green-700 font-medium text-sm focus:outline-none">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Sign In
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
      // Check server status on load
      async function checkServerStatus() {
        try {
          const response = await fetch('/api/status');
          const data = await response.json();
          return true;
        } catch (error) {
          console.error('Server not responding');
          return false;
        }
      }
      
      // Initialize everything when the page loads
      document.addEventListener('DOMContentLoaded', async () => {
        // Check server status
        const serverOk = await checkServerStatus();
        if (!serverOk) return;
        
        // Initialize Supabase
        const supabaseOk = await initSupabase();
        if (!supabaseOk) return;
        
        // Load the main app
        const script = document.createElement('script');
        script.src = 'auth.js';
        script.onload = () => console.log('Application loaded successfully');
        script.onerror = () => console.error('Failed to load application');
        document.body.appendChild(script);
      });
    </script>
</body>
</html>
