<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Operations Reports | Authentication</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
      // Initialize Supabase with your project's URL and public anon key
      const SUPABASE_URL = 'https://rldkwnwoohzfubkygrpk.supabase.co';
      const SUPABASE_ANON_KEY = 'sb_publishable_uvcZA1LXniHPscO9DIAbaw_1JR3QiEy';
      
      // Create a single supabase client for interacting with your database
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: {
          autoRefreshToken: true,
          persistSession: true,
          detectSessionInUrl: true
        }
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0f172a">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            transition: all 0.3s ease;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            color: white;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            width: 100%;
            text-align: center;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #f87171;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #4ade80;
        }
        .hidden {
            display: none;
        }
        .password-input-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans">
    <div class="auth-container" id="auth-container">
        <!-- Login View (default) -->
        <div id="login-view" class="auth-card">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-hotel text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-400">Sign in to your account</p>
            </div>
            
            <div id="login-error" class="error-message hidden"></div>
            <div id="login-success" class="success-message hidden"></div>
            
            <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <button type="button" onclick="showView('forgot-password')" class="text-sm text-blue-400 hover:text-blue-300 focus:outline-none">
                            Forgot password?
                        </button>
                    </div>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required
                            class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
                            placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" 
                            class="h-4 w-4 text-blue-600 rounded border-gray-600 focus:ring-blue-500 bg-gray-700">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Don't have an account? 
                    <button type="button" onclick="showView('signup')" class="text-blue-400 hover:text-blue-300 font-medium focus:outline-none">
                        Sign up
                    </button>
                </p>
            </div>
        </div>
        
        <!-- Sign Up View -->
        <div id="signup-view" class="auth-card hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-user-plus text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-gray-400">Fill in your details to get started</p>
            </div>
            
            <div id="signup-error" class="error-message hidden"></div>
            <div id="signup-success" class="success-message hidden"></div>
            
            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                        <input type="text" id="first-name" required
                            class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="John">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                        <input type="text" id="last-name" required
                            class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="Doe">
                    </div>
                </div>
                
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="signup-email" required
                        class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-300 mb-1">Department</label>
                    <select id="department" required
                        class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-800">
                        <option value="" disabled selected>Select department</option>
                        <option value="front-desk">Front Desk</option>
                        <option value="housekeeping">Housekeeping</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="food-beverage">Food & Beverage</option>
                        <option value="management">Management</option>
                    </select>
                </div>
                
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signup-password" required minlength="6"
                            class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 pr-10"
                            placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required minlength="6"
                            class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 pr-10"
                            placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required
                            class="h-4 w-4 text-green-600 rounded border-gray-600 focus:ring-green-500 bg-gray-700">
                    </div>
                    <div class="ml-3">
                        <label for="terms" class="text-sm text-gray-300">
                            I agree to the <a href="#" class="text-blue-400 hover:underline">Terms of Service</a> and 
                            <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary bg-gradient-to-r from-green-500 to-emerald-600">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <button type="button" onclick="showView('login')" class="text-blue-400 hover:text-blue-300 font-medium focus:outline-none">
                        Sign in
                    </button>
                </p>
            </div>
        </div>
        
        <!-- Forgot Password View -->
        <div id="forgot-password-view" class="auth-card hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-key text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Forgot Password</h1>
                <p class="text-gray-400">Enter your email to reset your password</p>
            </div>
            
            <div id="forgot-error" class="error-message hidden"></div>
            <div id="forgot-success" class="success-message hidden"></div>
            
            <form id="forgot-password-form" class="space-y-4">
                <div>
                    <label for="reset-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="reset-email" required
                        class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn-primary bg-gradient-to-r from-purple-500 to-indigo-600">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <button type="button" onclick="showView('login')" class="text-blue-400 hover:text-blue-300 font-medium text-sm focus:outline-none">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Sign In
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
