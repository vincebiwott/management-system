<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Park Hotel - Test</title>
    <style>
        /* Basic test styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .title {
            color: #2d5016;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #8bc34a, #689f38);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 195, 74, 0.4);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(139, 195, 74, 0.1);
            border: 1px solid rgba(139, 195, 74, 0.3);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test-card">
        <i class="fas fa-hotel" style="font-size: 4rem; color: #8bc34a; margin-bottom: 1rem;"></i>
        <h1 class="title">Safari Park Hotel</h1>
        <p class="subtitle">Daily Reporting System - Style Test</p>
        
        <button class="btn" onclick="testStyles()">
            <i class="fas fa-palette"></i> Test Styles
        </button>
        
        <div class="status" id="status">
            <strong>CSS Status:</strong> <span id="cssStatus">Loading...</span>
        </div>
    </div>

    <script>
        function testStyles() {
            const computedStyle = window.getComputedStyle(document.querySelector('.test-card'));
            const backdropFilter = computedStyle.backdropFilter;
            const backgroundColor = computedStyle.backgroundColor;
            
            const status = document.getElementById('cssStatus');
            const statusDiv = document.getElementById('status');
            
            if (backdropFilter && backdropFilter !== 'none') {
                status.innerHTML = '✅ Glass Morphism Working!';
                statusDiv.style.background = 'rgba(76, 175, 80, 0.1)';
                statusDiv.style.borderColor = 'rgba(76, 175, 80, 0.3)';
            } else {
                status.innerHTML = '⚠️ Glass Morphism Not Supported';
                statusDiv.style.background = 'rgba(255, 152, 0, 0.1)';
                statusDiv.style.borderColor = 'rgba(255, 152, 0, 0.3)';
            }
            
            console.log('Backdrop Filter:', backdropFilter);
            console.log('Background Color:', backgroundColor);
        }
        
        // Auto-test on load
        window.addEventListener('load', testStyles);
    </script>
</body>
</html>
